<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{common/layout/layout}">

<body>
<div layout:fragment="content">
  <div class="post-content-container">
    <div class="post-content-image-container">
      <div class="post-content-image-slider">
        <img th:each="entry:${postGetResponseDto.imageUrl.entrySet}" th:src="${entry.value}"
             th:alt="'Image '+ ${entry.key}" class="post-content-image">
      </div>
      <button class="post-slider-button post-prev-button" onclick="moveSlide(-1)">ï¼œ</button>
      <button class="post-slider-button post-next-button" onclick="moveSlide(1)">ï¼</button>
    </div>
    <div>
      <div class="post-content-details">
        <div class="post-author-favorite-section">
          <div class="author-details">
            <input class="author-id" type="hidden" th:value="${postGetResponseDto.memberId}">
            <span class="author-name" th:text="${postGetResponseDto.author}"></span>
          </div>
          <div class="post-update-button"><a th:href="@{/posts/{postId}/write(postId=${postId})}" sec:authorize="isAuthenticated()">ìˆ˜ì •í•˜ê¸°</a>
          </div>
          <div class="post-request-button">
            <a th:href="@{/deals/request(secondMemberId=${postGetResponseDto.memberId},memberName=${postGetResponseDto.author})}" sec:authorize="isAuthenticated()">ìš”ì²­í•˜ê¸°</a>
          </div>
          <div class="post-up-button"
               th:data-post-id="${postId}"
               th:onclick="upPost(this.getAttribute('data-post-id'))"><a sec:authorize="isAuthenticated()">ì—…í•˜ê¸°</a></div>
          <div class="post-delete-button"
               th:data-post-id="${postId}"
               th:onclick="deletePost(this.getAttribute('data-post-id'))">
            <a sec:authorize="isAuthenticated()">ì‚­ì œí•˜ê¸°</a>
          </div>
          <div class="favorite-action">
            <button
                th:data-post-id="${postId}"
                th:onclick="toggleFavorite(this.getAttribute('data-post-id'))"
                th:text="${postGetResponseDto.favoriteStatus} == true ? 'ğŸ’™' : 'ğŸ¤'"></button>
          </div>
        </div>
        <div class="post-title-meta-section">
          <h1 class="post-title" th:text="${postGetResponseDto.title}"></h1>
          <div class="post-meta">
            <span th:text="${postGetResponseDto.city.getProvince.getName}"></span> /
            <span th:text="${postGetResponseDto.city.getName}"></span> ãƒ»
            <span th:text="${postGetResponseDto.category.getName}"></span> ãƒ»
            <span th:text="${postGetResponseDto.modifiedUpTime}"></span>
          </div>
        </div>
        <div class="post-content-body">
          <p th:text="${postGetResponseDto.content}"></p>
          <div class="post-content-stats">
            <span>ì°œ íšŸìˆ˜: <span th:text="${postGetResponseDto.favoriteCnt}"></span></span> |
            <span>ì¡°íšŒìˆ˜: <span th:text="${postGetResponseDto.viewCnt}"></span></span> |
            <span>ì—… íšŸìˆ˜: <span th:text="${postGetResponseDto.upCnt}"></span></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script th:inline="javascript">
    /*<![CDATA[*/
    var totalSlides = [[${postGetResponseDto.imageUrl.size()}]];

    window.addEventListener('DOMContentLoaded', (event) => {

      const slidesContainer = document.querySelector('.post-content-image-slider');
      const images = document.querySelectorAll('.post-content-image')

      images.forEach(image => {
        image.style.width = `${100 / totalSlides}%`
      })

      // ì»¨í…Œì´ë„ˆì˜ ë„ˆë¹„ë¥¼ ì´ë¯¸ì§€ ê°¯ìˆ˜ì— ë”°ë¼ ì„¤ì •
      slidesContainer.style.width = `${totalSlides * 100}%`;

      let currentSlide = 0;

      window.moveSlide = function (direction) {
        if (direction === 1 && currentSlide < totalSlides - 1) {
          currentSlide++;
        } else if (direction === -1 && currentSlide > 0) {
          currentSlide--;
        }
        updateSlidePosition();
      };

      function updateSlidePosition() {
        const percentage = -(currentSlide * 100 / totalSlides);
        slidesContainer.style.transform = `translateX(${percentage}%)`;
      }

      // ì´ˆê¸° ìŠ¬ë¼ì´ë“œ ìœ„ì¹˜ ì—…ë°ì´íŠ¸
      updateSlidePosition();
    });
    /*]]>*/
  </script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script th:inline="javascript">
    function toggleFavorite(postId) {
      $.ajax({
        url: '/posts/' + postId + '/favorite',
        type: 'PATCH',
        contentType: 'application/json; charset=utf-8',
        success: function () {
          location.reload()
        }
      });
    }

    function deletePost(postId) {
      $.ajax({
        url: '/posts/' + postId,
        type: 'DELETE',
        contentType: 'application/json; charset=utf-8',
        success: function () {
          location.href = '/'
        }
      });
    }

    function upPost(postId) {
      $.ajax({
        url: '/posts/' + postId + '/up',
        type: 'PATCH',
        contentType: 'application/json; charset=utf-8',
        success: function () {
          location.reload()
        }
      });
    }
  </script>
</div>
</body>
</html>
