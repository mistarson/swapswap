<!DOCTYPE html>
<!--라이브러리 참조 : Thymeleaf & Thymeleaf Layout -->

      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="~{common/fragments/head::head}"></head>

<div th:replace="~{common/fragments/nav::nav}"></div>

</body>

</html>
